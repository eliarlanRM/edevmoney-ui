<app-navbar *ngIf="exibindoNavbar()"></app-navbar>

<router-outlet></router-outlet>




<!--Toast e Modal de confirmação -->
<p-toast></p-toast>
<p-confirmDialog header="Confirmação" icon="pi pi-exclamation-triangle" #confirmacao>
  <p-footer>
    <button type="button" pButton icon="pi pi-check" label="Sim" class="p-button-danger"
      (click)="confirmacao.accept()"></button>
    <button type="button" pButton icon="pi pi-times" label="Não"
      (click)="confirmacao.reject()"></button>
  </p-footer>
</p-confirmDialog>
